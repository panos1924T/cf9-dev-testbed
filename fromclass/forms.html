<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="fName">Firstname:</label>
            <input type="text" name="fName" id="fName"> 
            <br>
            <label for="lName">Lastname:</label>
            <input type="text" name="lName" id="lName">
            <br>
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" placeholder="info@email.com">
            <br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
            <br>
            <label for="check">Password check</label>
            <input type="password" name="check" id="check">
            <br>
            <input type="submit" value="Register">
        </form>
    </div>
    <br>
    <div>
        <form>
            <input type="radio" name="status" id="married">
            <label for="married">Married</label>
            <input type="radio" name="status" id="unmarried">
            <label for="unmarried">Unmarried</label>
            <p>Vehicles:</p>
            <input type="checkbox" name="vehicle1" id="vehicle1">
            <label for="vehicle1">car</label>
            <input type="checkbox" name="vehicle2" id="vehicle2">
            <label for="vehicle2">motorcycle</label>
            <input type="checkbox" name="vehicle3" id="vehicle3">
            <label for="vehicle3">other</label>
        </form>
    </div>
</body>
</html>
