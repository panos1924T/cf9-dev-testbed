<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>

        h1 {
            background-color: bisque;
            color: black;
            text-align: center;
            border-style: dotted;
            padding: 20px;
        }       

        div {
            display: flex;
            text-align: center;
            gap: 20px;
            padding-bottom: 20px;
        }

        h3 {
            text-align: center;
            color: yellow;
            background-color: black;
            margin-bottom: 30px;
            padding: 7px;
        }

        input {
            padding: 10px;
            width: 250px;
        }

        label {
            text-align: center;
            border: 1px solid black;
            padding: 5px;
            color: white;
            background-color: blue;
    
        }

    </style>
</head>
<body>
    <h1>Application Form</h1>

    <h3>Personal info</h3>
    <div class="personal">

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Type your firstname">
        
        <label for="lastname">Lastname: </label>
        <input type="text" id="lastname" placeholder="Type your lastname">

        <label for="fathersname">Father's name:</label>
        <input type="text" id="fathersname" placeholder="Type your father's name">

    </div>

    <h3>Residence info</h3>
    <div class="residence">

        <label for="address">Address: </label>
        <input type="text" id="address" placeholder="Type your address">

        <label for="number">Number: </label>
        <input type="text" name="" id="number" placeholder="Type your house's number">

        <label for="tk">TK: </label>
        <input type="text" name="" id="tk" placeholder="Type your TK">
 
    </div>

    <h3>Communication info</h3>
    <div class="communication">

        <label for="phone">Phone number: </label>
        <input type="text" name="" id="phone" placeholder="Type your phone number">

        <label for="email">Email: </label>
        <input type="email" name="" id="email" placeholder="Type your email">

    </div>
</body>
</html>
