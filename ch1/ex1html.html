<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form excercise </title>
</head>
<body>
    <h1>Στοιχεία εκπαιδευόμενου</h1>
    <form>
        <div>
            <label for="lastname"> Επώνυμο: </label>
            <input type="text" name="lastname" id="lastname" size="30">
        </div>
        <div>
            <label for="firstname"> Όνομα: </label>
            <input type="text" name="firstname" id="firstname" size="30">
        </div>
        <div>
            <label for="dateofbirth"> Ημερομηνία Γέννησης: </label>
            <input type="date" name="dateofbirth" id="dateofbirth" placeholder="DD-MM-YY">
        </div>
        <div>
            <label for="yearofstudies"> Έτος σπουδών: </label>
            <input type="number" name="yearofstudies" id="yearofstudies">
        </div>
        <div>
            <label for="email"> Login (e-mail): </label>
            <input type="email" name="email" id="email" placeholder="info@gmail.com">
        </div>
        <div>
            <label for="password"> Password: </label>
            <input type="password" name="password" id="password" placeholder="*******">
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
